<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Md Aftab">
  <meta name="Description" content="Best Quality Coffee Shop">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <title>JTC Assignment</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="nav">
    <header class="nav__header">
      <img class="icon" src="./assets/logo.svg" alt="logo">
      <h1 class="nav__heading">Coffee Shop</h1>
    </header>
    <section class="nav__cart--container"><img class="icon icon--small nav__cart" src="./assets/shopping-cart.svg"
        alt="cart"><span class="nav__cart--value">0</span></section>
  </nav>

  <section class="product product--1xall product--card">
    <!-- Populated using JS -->
  </section>
  <div class="modal" id="bill--block">
    <section class="card card--col card--secondary bill">
      <h2>Order Details</h2>
      <ul class="bill__list result--list">
        <li class="bill__item"><span>Product</span>
          <span>Qty</span>
          <span>$Price</span>
        </li>
      </ul>
      <h3>Total :$<span class="total">0</span></h3>
    </section>
  </div>
  <script type="module" src="./script/script.js"></script>
</body>

</html>
